<div class="grid">
  <div class="col-12 md:col-10">
    <h1>Edit resource</h1>
  </div>
  <div class="col-12 md:col-2 align-items-center justify-content-end flex">
    <rw-id-navigation [apiName]="apiName" [rel]="rel"></rw-id-navigation>
  </div>
</div>

<p-tabView>

  <p-tabPanel *ngIf="isLoading; else tabs" header="Loading">
    <div *ngFor="let i of [1, 2, 3, 4, 5]" class="grid field">
      <p-skeleton class="col-12 mb-2 md:col-2 md:mb-0" height="39px"></p-skeleton>
      <div class="col-12 md:col-10">
        <p-skeleton class="w-full" height="39px"></p-skeleton>
      </div>
    </div>
    <div class="grid">
      <div class="col">
        <div class="flex justify-content-end w-full">
          <p-skeleton width="120px" height="39px" class="mx-2"></p-skeleton>
          <p-skeleton width="120px" height="39px" class="mx-2"></p-skeleton>
          <p-skeleton width="120px" height="39px" class="mx-2"></p-skeleton>
        </div>
      </div>
    </div>
  </p-tabPanel>

  <ng-template #tabs>
    <p-tabPanel *ngFor="let template of templates" [header]="template.title ?? ''" [disabled]="isLoading">
      <rw-form [template]="template" [apiName]="apiName"></rw-form>
    </p-tabPanel>
</ng-template>

  <ng-template #defaultExtraTabs>
  </ng-template>
  <ng-container *ngTemplateOutlet="extraTabsRef || defaultExtraTabs"></ng-container>

</p-tabView>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
