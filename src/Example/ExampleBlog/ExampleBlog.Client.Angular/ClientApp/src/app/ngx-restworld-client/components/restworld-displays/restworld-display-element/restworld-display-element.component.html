@if (property().type !== PropertyType.Hidden) {
    <div class="grid field">
        <rw-label [property]="property()" class="col-12 md:col-2 flex align-items-center"></rw-label>
        <rw-display [property]="property()" [value]="computedValue()" [apiName]="apiName()" class="col-12 md:col-10"></rw-display>
    </div>
}
