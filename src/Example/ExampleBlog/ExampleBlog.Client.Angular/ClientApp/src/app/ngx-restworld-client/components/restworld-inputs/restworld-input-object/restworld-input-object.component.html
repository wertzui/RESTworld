<ng-template #defaultInputObject let-property="property" let-template="template">
    <div class="flex align-items-center">
        <div class="brace">
        </div>
        <div class="w-full">
            <rw-input-template [formGroup]="innerFormGroup" [template]="property._templates.default" [apiName]="apiName"></rw-input-template>
        </div>
    </div>
</ng-template>
<ng-container>
    <ng-container *ngTemplateOutlet="inputObjectRef || defaultInputObject; context: { property: property, innerFormGroup: innerFormGroup, apiName: apiName }"></ng-container>
</ng-container>
